version: 2.1
orbs:
  codecov: codecov/codecov@5

workflows:
  upload-to-codecov:
    jobs:
      - test-cov 

jobs:
  test-cov:
    docker:
      - image: cimg/node:current
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests and collect coverage
          command: npm run test:coverage
      - codecov/upload